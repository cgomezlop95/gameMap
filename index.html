<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pueblo medieval</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="canvas">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
      <script src="sketch.js"></script>
      <script src="player.js"></script>
      <script src="classes/tower.js"></script>
      <script src="classes/money.js"></script>
      <script src="classes/merchant.js"></script>
      <script src="classes/house.js"></script>
      <script src="classes/castle.js"></script>
      <script src="classes/tavern.js"></script>
      <script src="classes/boat.js"></script>
      <script src="backgroundImage.js"></script>
      <script src="classes/market.js"></script>
      <script src="classes/monastery.js"></script>
      <script src="classes/ownHouse.js"></script>
      <script src="classes/bank.js"></script>
      <script src="mouse.js"></script>
    </div>
    <div class="dialog-console">
      <div>
        <p>Welcome, Milburn, these are the keys to control your player</p>
        <ul>
          <li>T - Tower</li>
          <li>C - Castle</li>
          <li>H - House</li>
          <li>B - Bar</li>
        </ul>
      </div>
      <div id="main-console">
        <p>Name: <b>Milburn Pennybags</b></p>
        <p id="hungerBox">Hunger: <b id="hunger">100</b>%</p>
        <p id="sleepBox">Sleep: <b id="sleep">100</b>%</p>
        <p id="socialBox">Social: <b id="social">100</b>%</p>
        <p id="moneyBox">Dinero: <b id="money">$1000</b></p>
      </div>
    </div>
  </body>
</html>
